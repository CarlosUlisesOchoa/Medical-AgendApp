<section>
  <!-- Videollamada -->
  <div class="video-container">
    <div class="video">
      <video #video id="video" type="media"></video>
      <div class="btn-container">
        <button type="button" class="terminar" (click)="stopStream()">Terminar</button>
        <button type="button" class="pausar" (click)="pauseStream()">Pausar</button>
        <button type="button" class="play" (click)="playStream()">Play</button>
      </div>
    </div>
  </div>
  <div class="video2">
    <video autoplay loop controls muted #video2>
      <source
        src="../../../assets/videos/femaledoctor2.webm"
        type="video/mp4"
      />
      Your browser does not support HTML5 video.
    </video> 
  </div>
</section>
