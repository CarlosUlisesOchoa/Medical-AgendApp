@if(vistaHeader){
<app-navbar></app-navbar>
}
<div
  class="container d-flex flex-column justify-content-center align-items-center mt-2"
>
  <form #form="ngForm" (ngSubmit)="submit(form)">
    <div class="card bg-transparent border-0">
      <div class="card-body m-0 p-0">
        <div class="wrapper mb-2">
          <input
            class="form-control"
            type="email"
            name="email"
            placeholder="Email"
            maxlength="100"
            minlength="8"
            required
            ngModel
          />
        </div>
        <div class="wrapper mb-2">
          <input
            class="form-control"
            type="password"
            name="password"
            placeholder="Contraseña"
            maxlength="100"
            minlength="5"
            required
            ngModel
          />
        </div>
        <!-- Checkbox para validar sesion -->
        <div
          class="d-flex flex-row justify-content-between align-items-center mx-3"
        >
          <label class="form-check-label" for="recordar">
            <input
              class="form-check-input"
              type="checkbox"
              role="checkbox"
              aria-checked="false"
              value=""
              id="recordar"
            />
            Recordame
          </label>
          <a href="#">Olvidé mi contraseña</a>
        </div>
        <div
          class="container d-flex flex-column justify-content-center align-items-center"
        >
          <div
            class="d-flex flex-column justify-content-center align-items-center mt-3"
          >
            <input
              class="btn btn-primary btn-lg rounded-pill mb-3 mt-4"
              type="submit"
              value="Iniciar Sesión"
            />
            <a [routerLink]="['/login_medicos']">Soy Médico</a>
          </div>
          <div class="d-flex flex-column">
            <a
              class="link-underline-light mt-3"
              [routerLink]="['/registro_usuarios']"
              >¿No tenés una cuenta? <span>Registrate</span></a
            >
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
